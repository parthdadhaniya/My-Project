{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <link href="{% static '/app/home.css' %}" rel="stylesheet">


  
<script>
   
</script>
</head>
<body>
  
<div class="top-container" style="color:aliceblue">
    <h1>Trainers Board</h1>
    <p>All Trainers Task</p>
  </div>
<div class="content">
        <!--<button type="button" class="btn btn-primary pull-right">Primary</button>-->
  <div>
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>Trainer Name</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
        {% for item in obj_info %}
              <tr> 
                  <td>{{ item.user_id }}</td>
                  <td>{{ item.desc }}</td>

                  <td>
                      <!--    <button type="button" class="btn btn-primary pull-right"  name="update" data-toggle="modal" 
                          data-target="#myModal">update</button></a>-->

                      <!--  <a class="btn btn-info" class="open-modal" href=" url 'edit' pk=item.id " >item.id</a> -->
                      <form  id="edit" method="POST" action="{% url 'edit' %}" >
                      <input type="text" name="idkey" value="{{item.id}}"> 
                      <button type="button" class="btn btn-primary pull-right" >Edit</button>
                      </form>
                    &nbsp; &nbsp;
                    <button type="button" class="btn btn-primary pull-right">Delete</button>
                  </td>
              </tr>
        {% endfor %}
              
    </tbody>
  </table>
  </div> 
  <!-- The Modal -->
  <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">New Task</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          <!-- Modal body -->
          <div class="modal-body">
              <form  id="edit" method="POST" action="{% url 'edit' %}" >
                  {% csrf_token %}
              <div class="form-group">
                  <label for="comment">Description</label>
                  <textarea class="form-control" rows="5" name="desc" value=""></textarea>
              </div>
          <!-- Modal footer -->
          <div class="modal-footer">
              <input type="submit" class="btn btn-info" value="POST">
          </div>
              </form>
          </div>
        </div>
      </div>
    </div>
</div>


</body>
</html>
